<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartTools Hub - Free EMI, SIP, GST, PDF Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Inter', sans-serif; background:#f8f9fa; color:#1a1a1a; line-height:1.7; }
    .container { max-width:1200px; margin:auto; padding:1rem; }
    header { background:#fff; padding:1rem; box-shadow:0 2px 10px rgba(0,0,0,.1); position:sticky; top:0; }
    .logo { font-size:1.8rem; font-weight:700; color:#4361ee; text-decoration:none; }
    .hero { text-align:center; padding:4rem 1rem; background:linear-gradient(135deg,#4361ee,#3f37c9); color:#fff; }
    .hero h1 { font-size:2.5rem; margin-bottom:1rem; }
    .search { max-width:600px; margin:2rem auto; display:flex; border-radius:12px; overflow:hidden; box-shadow:0 10px 30px rgba(0,0,0,.2); }
    .search input { flex:1; padding:1rem; border:none; font-size:1.1rem; }
    .search button { padding:1rem 2rem; background:#fff; color:#4361ee; border:none; font-weight:700; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:1.5rem; margin-top:2rem; }
    .card { background:#fff; padding:1.5rem; border-radius:12px; text-align:center; box-shadow:0 4px 12px rgba(0,0,0,.1); transition:0.3s; }
    .card:hover { transform:translateY(-8px); }
    footer { background:#1a1a1a; color:#ccc; text-align:center; padding:2rem; font-size:0.9rem; }
    footer a { color:#4361ee; text-decoration:none; }
  </style>
</head>
<body>

  <header>
    <div class="container" style="display:flex; justify-content:space-between; align-items:center;">
      <a href="/" class="logo">SmartToolsHub</a>
      <button style="background:#4361ee;color:#fff;padding:0.5rem 1rem;border:none;border-radius:8px;" onclick="alert('Dark mode coming soon!')">Dark</button>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h1>50+ Free Tools & Calculators</h1>
      <p>EMI • SIP • GST • PDF • Image • Code • Health</p>
      <div class="search">
        <input type="text" placeholder="Search EMI, PDF, GST..." />
        <button>Search</button>
      </div>
    </div>
  </section>

  <section class="container" style="padding:3rem 1rem;">
    <h2 style="text-align:center; color:#4361ee; margin-bottom:2rem;">Popular Tools</h2>
    <div class="grid">
      <div class="card">EMI Calculator</div>
      <div class="card">SIP Calculator</div>
      <div class="card">GST Calculator</div>
      <div class="card">PDF to Word</div>
      <div class="card">Image Compressor</div>
      <div class="card">BMI Calculator</div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>© 2025 SmartTools Hub | <a href="privacy.html">Privacy</a> | <a href="contact.html">Contact</a></p>
    </div>
  </footer>

</body>
</html>
