<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Calculators Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --p: #4361ee; --bg: #fff; --c: #f8f9fa; --t: #1a1a1a; }
    [data-theme="dark"] { --bg: #121212; --c: #1e1e1e; --t: #f8f9fa; }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--t); line-height: 1.8; padding: 2rem; }
    .container { max-width: 700px; margin: 0 auto; }
    header { text-align: center; padding: 2rem 0; border-bottom: 1px solid #eee; margin-bottom: 2rem; }
    h1 { color: var(--p); font-size: 2.2rem; margin-bottom: 0.5rem; }
    .contact-info { background: var(--c); padding: 2rem; border-radius: 16px; margin: 2rem 0; text-align: center; }
    .contact-info p { margin: 1rem 0; font-size: 1.1rem; }
    .contact-info a { color: var(--p); font-weight: 600; }
    .back { display: inline-block; margin: 2rem 0; color: var(--p); text-decoration: none; font-weight: 600; }
    footer { text-align: center; padding: 2rem 0; color: #666; font-size: 0.9rem; border-top: 1px solid #eee; margin-top: 3rem; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Contact Us</h1>
      <p>We'd love to hear from you!</p>
    </header>

    <div class="contact-info">
      <p><strong>Email:</strong> <a href="mailto:support@calculatorshub.in">support@calculatorshub.in</a></p>
      <p><strong>Response Time:</strong> Within 24 hours</p>
      <p><strong>Request a Calculator:</strong> Tell us what tool you need!</p>
      <p><strong>Business Inquiries:</strong> Ads, partnerships, bulk use</p>
    </div>

    <p style="text-align:center;">Made with India by Gaurav Bhatia</p>

    <a href="index.html" class="back">← Back to Home</a>
  </div>

  <footer>
    <p>© 2025 Calculators Hub</p>
  </footer>
</body>
</html>
